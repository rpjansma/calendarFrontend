<header class="fixed-top">
  <nav class="navbar navbar-ligth" style="background-color: #eeeeee;">
    <div class="container-fluid">

      <span class="navbar-brand">
        <i class="fa fa-calendar" aria-hidden="true"></i>
        Calendariozinho
      </span>

      <div class="p-2 bd-highlight" *ngIf="(user$ | async) as user; else login">
        <i class="fa fa-user-circle mr-1"></i>
        <span class="mr-2">{{ user.username }}, be welcome!</span>
        <div class="text-right">
          <span id="logout" class="mr-1 font-italic">Logout</span>
          <a class="fa fa-sign-out" (click)="logout()"></a>
        </div>
      </div>

      <ng-template #login>
        <span class="" [routerLink]="['']" aria-hidden="true">Sign in
          <a class="fa fa-sign-in"></a>
        </span>
      </ng-template>

    </div>
  </nav>
</header>
