<nav
  class="
    d-flex
    justify-content-between
    navbar navbar-expand navbar-collapse navbar-nav-scroll navbar-dark
  "
  style="background-color: #788fa5"
>
  <div class="navbar-brand">
    <a class="fa fa-calendar" aria-hidden="true" [routerLink]="['']">
      <span class="ml-2">Calendariozinho</span>
    </a>
  </div>

  <ul class="navbar-nav">
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        [routerLink]="['']"
        [class.active]="aba == 'home'"
        (click)="aba = 'home'"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['hub']"
        [class.active]="aba == 'hub'"
        (click)="aba = 'hub'"
        >Event Hub</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['about']"
        [class.active]="aba == 'about'"
        (click)="aba = 'about'"
        >About</a
      >
    </li>
  </ul>

  <ng-template #login>
    <span class="signIn" [routerLink]="['']" aria-hidden="true"
      >Sign in

      <a class="fa fa-sign-in fa-lg"></a>
    </span>
  </ng-template>

  <div
    #logged
    class="d-flex flex-wrap justify-content-end align-items-baseline p-2"
    *ngIf="user$ | async as user; else login"
  >
    <div class="text-right">
      <a class="fa fa-user-circle mr-1"></a>
      <span class="mr-2">{{ user.username }}, be welcome!</span>
    </div>
    <div class="">
      <span id="logout" class="mr-1 font-italic"
        >Logout <a class="fa fa-sign-out fa-lg" (click)="logout()"></a
      ></span>
    </div>
  </div>
</nav>
