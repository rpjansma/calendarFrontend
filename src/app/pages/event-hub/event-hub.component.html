<img class="img-fluid" src="../../../assets/img/hub.svg" alt="" />

<div class="container mt-2">
  <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
    <h1>Event hub</h1>
    <div>
      <i class="fa fa-search fa-lg mr-2"></i>
      <input type="text" [formControl]="searchInput" />
    </div>
  </div>

  <div
    class="d-flex flex-wrap align-items-baseline"
    *ngIf="event$ | async as events; else dataEmpty"
  >
    <div
      class="d-inline-flex col-lg-3 col-md-4 col-6"
      *ngFor="let event of events"
    >
      <app-card-cursos class="" [event]="event"></app-card-cursos>
    </div>
  </div>

  <ng-template #dataEmpty>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
