<img class="img-fluid d-xl-none" src="../../../assets/img/hub.svg" alt="" />

<div class="container mt-2">
  <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
    <h1 class="ml-2">Event hub</h1>
    <div>
      <i class="fa fa-search fa-lg mr-2"></i>
      <input type="text" [formControl]="searchInput" />
    </div>
  </div>

  <div
    class="
      d-flex
      flex-wrap
      align-items-baseline
      justify-content-sm-around justify-content-center
    "
    *ngIf="event$ | async as events; else dataEmpty"
  >
    <div
      class="d-inline-flex justify-content-center col-xl-3 col-lg-4 col-md-5 col-sm-6"
      *ngFor="let event of events"
    >
      <card-cursos color1="events.nome" color2="events.preÃ§o" class="" [event]="event"></card-cursos>
    </div>
  </div>

  <ng-template #dataEmpty>
    <modal-loading></modal-loading>>
  </ng-template>
</div>
