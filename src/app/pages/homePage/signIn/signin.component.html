<div class="container mt-5">

  <h4 class="text-center">Sign In</h4>

  <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
      <input #usernameInput formControlName="username" class="form-control" placeholder="Username" autofocus>
      <ap-vmessage *ngIf="loginForm.get('username')?.errors?.required && loginForm.controls['username'].touched" text="Username is required"></ap-vmessage>
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <ap-vmessage *ngIf="loginForm.get('password')?.errors?.required && loginForm.controls['password'].touched" text="Password is required"></ap-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block my-4">Login</button>

  </form>

  <p class="text-center mt-2">Not a user? <a [routerLink]="['/register']">Register</a></p>

</div>
